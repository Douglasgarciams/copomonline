<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}COPOM Online{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        /* Define a imagem de fundo */
        background-image: url('/static/images/fundo.jpg');
        
        /* Garante que a imagem cubra toda a tela, sem distorcer */
        background-size: cover;
        
        /* Centraliza a imagem */
        background-position: center center;
        
        /* Impede que a imagem se repita */
        background-repeat: no-repeat;
        
        /* Efeito que fixa o fundo enquanto o conteúdo rola */
        background-attachment: fixed;
      }

      /* Adiciona um fundo semi-transparente aos nossos 'cards' 
         para garantir que o texto fique legível sobre a imagem */
      .card {
  background-color: #131313; /* Cinza um pouco mais claro para o card */
  border: 1px solid #000000;
}
/* Em templates/base.html, dentro do <style> */

/* ... (seu CSS existente do body e .card) ... */

/* NOVO: Estilos que só se aplicam na hora de imprimir */
@media print {
  /* Esconde o menu de navegação e outros elementos que não queremos no papel */
  .no-print {
    display: none !important;
  }
  
  /* Garante que o fundo do card e do body seja branco na impressão */
  .card, body {
    background-color: #fff !important;
    color: #000 !important;
    box-shadow: none !important;
    border: 1px solid #ccc !important;
  }
}
    </style>
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COPOM Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/atendimento">Atendimento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ocorrencias_view">Despacho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
